<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="newstyle.css">

  </head>

  <body>
    <section id="main-blog">
      <div class="container">
        <h1 class="section-heading">The Blog</h1>
      </div>
      <div class="container">
        <div class="swiper blog-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide blog-slide">
              <a href="blog.html">
              <div class="blog-slide-img">
                <img src="rayban.png" alt="blog">
              </div>
              <div class="blog-slide-content">
                <h3 class="blog-author">Lana Steiner • 1 Jan 2023</h3>
                <div class="blog-slide-content-bottom">
                  <h2 class="blog-name">
                    Building your API Stack
                  </h2>
                </div>
              </div>
              </a>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide blog-slide">
              <a href="blog.html">
              <div class="blog-slide-img">
                <img src="titan_side.png" alt="blog">
              </div>
              <div class="blog-slide-content">
                <h3 class="blog-author">Lana Steiner • 1 Jan 2023</h3>
                <div class="blog-slide-content-bottom">
                  <h2 class="blog-name">
                    Building your API Stack
                  </h2>
                </div>
              </div>
              </a>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide blog-slide">
              <a href="blog.html">
              <div class="blog-slide-img">
                <img src="ios18.jpg" alt="blog">
              </div>
              <div class="blog-slide-content">
                <h3 class="blog-author">Lana Steiner • 1 Jan 2023</h3>
                <div class="blog-slide-content-bottom">
                  <h2 class="blog-name">
                    Building your A Stack
                  </h2>
                </div>
              </div>
              </a>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide blog-slide">
              <a href="blog.html">
              <div class="blog-slide-img">
                <img src="rayban.png" alt="blog">
              </div>
              <div class="blog-slide-content">
                <h3 class="blog-author">Lana Steiner • 1 Jan 2023</h3>
                <div class="blog-slide-content-bottom">
                  <h2 class="blog-name">
                    Building your A Stack
                  </h2>
                </div>
              </div>
              </a>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="blog-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <!-- <div class="swiper-pagination"></div> -->
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
